<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Precision Multiplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Single Precision Multiplication</h1>
    <label for="num1">Enter First Number:</label>
    <input type="number" id="num1" step="any" placeholder="Number 1">

    <label for="num2">Enter Second Number:</label>
    <input type="number" id="num2" step="any" placeholder="Number 2">

    <button onclick="multiply()">Multiply</button>

    <h3>Result in Decimal:</h3>
    <p id="resultDecimal"></p>

    <h3>Result in Binary (Single Precision IEEE 754):</h3>
    <p id="resultBinary"></p>
</div>

<script src="script.js"></script>
</body>
</html>
